<div class="product-box">
  <div class="product-image" (mouseenter)="onImageHover()" (mouseleave)="onImageLeave()">
    <img [src]="getCurrentImage()" [alt]="title" />
  </div>
  <div class="product-info">
    <h3 class="product-title">{{ title }}</h3>
    <p class="product-price">{{ price }}</p>
  </div>
</div>
